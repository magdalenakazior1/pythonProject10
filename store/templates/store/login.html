{% extends 'store/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg custom-login-card">
        <h2 class="card-title text-center mb-4 text-neon-green">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-block custom-login-btn">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'register' %}" class="text-neon-green">Don't have an account? Register here</a>
        </div>
    </div>
</div>
{% endblock %}
