{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Order Summary</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in order.items.all %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.quantity * item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h3>Total: ${{ order.total }}</h3>
<a href="{% url 'proceed_to_payment' order.id %}" class="btn btn-primary">Proceed to Payment</a>
{% endblock %}
