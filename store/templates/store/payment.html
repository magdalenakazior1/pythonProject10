{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Payment</h1>
<form method="post" action="{% url 'proceed_to_payment' order.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="payment_method">Payment Method</label>
        <select name="payment_method" id="payment_method" class="form-control">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>
    </div>
    <div class="form-group">
        <label for="delivery_day">Select Delivery Day</label>
        <input type="date" name="delivery_day" id="delivery_day" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Complete Payment</button>
</form>
{% endblock %}
